name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Java 21 (для сборки JAR)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Сборка JAR-файла
      - name: Build JAR file
        run: mvn clean package -DskipTests

      # Логин в Amazon ECR
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: 'private'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      # Сборка и загрузка Docker-образа в Amazon ECR
      - name: Build, tag, and push Docker image
        env:
          AWS_REGION: us-east-1
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=$ECR_REGISTRY/reading-service:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Обновление ECS-сервиса с новым Docker-образом
      - name: Update ECS Service with new image
        run: |
          FAMILY_NAME=reading-service-task
          IMAGE_URI=$ECR_REGISTRY/reading-service:$(git rev-parse --short HEAD)
          
          # Обновление Task Definition с новым образом
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $FAMILY_NAME \
            --query "taskDefinition" \
            --output json | \
            jq '.containerDefinitions[0].image="'$IMAGE_URI'" | del(.taskDefinitionArn, .revision, .status, .registeredBy, .registeredAt)')
          
          echo $TASK_DEFINITION > task-def.json
          aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --region us-east-1
          
          # Получение последней ревизии Task Definition
          TASK_REVISION=$(aws ecs describe-task-definition \
            --task-definition $FAMILY_NAME \
            --query "taskDefinition.revision" \
            --output text)
          
          # Обновление ECS-сервиса с новым Task Definition
          aws ecs update-service \
            --cluster ieltsdemo-cluster \
            --service reading-service \
            --task-definition $FAMILY_NAME:$TASK_REVISION \
            --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

