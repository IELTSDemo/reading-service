server:
  servlet:
    context-path: /reading-service
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

